version: '3'
services:
  web:
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - .:/app
  tests:
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    command: ['npm', 'run', 'test']
